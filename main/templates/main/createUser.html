<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="toolbar bg-dark">
        <div class="header">Create User</div>
    </div>
    <div style="height:20vh"></div>
    <!-- grid with 3 columns -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="card-title">Create User</h5>
                        <p class="card-text">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="">Enter your name</label>
                                <input type="text" class="form-control" name="name" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Enter Email</label>
                                <input type="text" class="form-control" name="email" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Enter Tel</label>
                                <input type="text" class="form-control" name="tel" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Id number</label>
                                <input type="text" class="form-control" name="id_card" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </form>
                        </p>
                        <a href="#" class="btn btn-primary">Create</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
